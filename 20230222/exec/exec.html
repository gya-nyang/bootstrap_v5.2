<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습예제</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- bootstrap icon css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <main class="row my-4">
        <article class="col-md-8 col-lg-6 m-auto">
            <form action="">
                <table class="table table-striped table-hover">
                    <caption class="caption-top text-end">
                        <i class="bi bi-card-list"></i> <span class="text-secondary fw-bold">Total 13</span>
                    </caption>
                    <thead class="border-top">
                        <tr>
                            <th>번호</th>
                            <th class="text-center">제목</th>
                            <th>글쓴이</th>
                            <th class="text-primary">날짜</th>
                            <th class="text-primary">조회</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>13</td>
                            <td class="text-start">
                                <span class="text-primary">새로운 게시물</span>
                                <span class="badge text-bg-dark">n</span>
                            </td>
                            <td class="text-secondary fw-bold">최고관리자</td>
                            <td>14:56</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>12</td>
                            <td class="text-start">
                                <span class="text-primary">비밀 게시물</span>
                                <i class="bi bi-lock-fill"></i>
                            </td>
                            <td class="text-secondary fw-bold">최고관리자</td>
                            <td>14:52</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>11</td>
                            <td class="text-start">
                                <span class="text-primary">뜨거운(?) 게시물</span>
                                <i class="bi bi-fire"></i>
                            </td>
                            <td class="text-secondary fw-bold">최고관리자</td>
                            <td>12:38</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>10</td>
                            <td class="text-start">
                                <span class="text-primary">파일이 첨부된 게시물</span>
                                <i class="bi bi-download"></i>
                            </td>
                            <td class="text-secondary fw-bold">최고관리자</td>
                            <td>12:38</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>9</td>
                            <td class="text-start">
                                <span class="text-primary">리플이 달린 게시물</span>
                                <span class="badge text-bg-primary">3</span>
                            </td>
                            <td class="text-secondary fw-bold">최고관리자</td>
                            <td>12:38</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-end">
                    <button type="button" class="btn btn-primary">
                        <i class="bi bi-pencil-fill"></i> 글쓰기
                    </button>
                </div>
                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a href="#" title="" class="page-link">1</a>
                        </li>
                        <li class="page-item">
                            <a href="#" title="" class="page-link">2</a>
                        </li>
                        <li class="page-item">
                            <a href="#" title="" class="page-link">3</a>
                        </li>
                        <li class="page-item">
                            <a href="#" title="" class="page-link"><i class="bi bi-chevron-double-right"></i></a>
                        </li>
                    </ul>
                </nav>
                <fieldset class="text-center row justify-content-center">
                    <legend class="d-none">검색</legend>
                    <div class="col-2">
                        <label for="search_option" class="d-none"></label>
                        <select name="search_option" id="search_option" class="form-select">
                            <option value="title">제목</option>
                            <option value="text">내용</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <label for="search" class="d-none"></label>
                            <input type="text" name="keyword" id="search" class="form-control">
                            <button type="button" class="btn btn-outline-secondary">
                                <i class="bi bi-search"></i> 검색
                            </button>
                        </div>  
                    </div>
                    <div class="col-2 btn-group">
                        <input type="radio" name="search_keyword_option" id="search_or" class="btn-check"  autocomplete="off">
                        <label for="search_or" class="btn btn-outline-secondary">or</label>       
                        <input type="radio" name="search_keyword_option" id="search_and" class="btn-check"  autocomplete="off">
                        <label for="search_and" class="btn btn-outline-secondary">and</label>
                    </div>
                </fieldset>
            </form>
        </article>
    </main>
</body>
</html>
