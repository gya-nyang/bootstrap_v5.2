<body>
    <h2>07_경고메시지와 닫기</h2>

    <p>
        .alert서식을 적용하고 경고 메세지 나오게 하기
    </p>

    <div class="alert alert-primary" role="alert">
        경고창 띄우기
    </div>

    <div class="alert alert-secondary" role="alert">
        경고창 띄우기
    </div>

    <div class="alert alert-success" role="alert">
        경고창 띄우기
    </div>

    <div class="alert alert-danger" role="alert">
        경고창 띄우기
    </div>

    <div class="alert alert-warning" role="alert">
        경고창 띄우기
    </div>

    <div class="alert alert-info" role="alert">
        경고창 띄우기
    </div>

    <div class="alert alert-light" role="alert">
        경고창 띄우기
    </div>

    <div class="alert alert-dark" role="alert">
        경고창 띄우기
    </div>

    <p>
        경고 상자 안에 있는 링크를 같은 계열의 색상으로 출력하려면 <a href="#" class="alert-link"></a>를 추가합니다.
    </p>

    <div class="alert alert-danger" role="alert">
        경고창띄우기<a href="#" class="alert-link" title="">click!</a>
    </div>

    <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">

    <div class="alert alert-success alert-dismissable">
        <button href="#" class="btn-close" data-dismiss="alert" title="" aria-label="close"></button>
    </div>

    <button type="button" class="btn-close" disabled aria-label="Close"></button>
    <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
    <button type="button" class="btn-close btn-close-white" disabled aria-label="Close"></button>
